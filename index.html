<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Content Editor</title>
    
    <!-- Load prerequisite scripts first -->
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <style>
        /* CSS is unchanged */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root {
            --md-primary-color: #3f51b5; --md-primary-color-dark: #303f9f; --md-accent-color: #ff4081;
            --md-bg-main: #f5f5f5; --md-bg-card: #ffffff; --md-border-color: #e0e0e0;
            --md-text-primary: #212121; --md-text-secondary: #757575; --md-text-hint: #9e9e9e;
            --md-danger-color: #f44336; --md-elevation-1: 0 2px 1px -1px rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 1px 3px 0 rgba(0,0,0,0.12);
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--md-bg-main); margin: 0; color: var(--md-text-primary); }
        .editor-container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        .editor-header { background-color: var(--md-bg-card); padding: 16px 24px; border-radius: 4px; margin-bottom: 24px; display: flex; align-items: center; gap: 24px; box-shadow: var(--md-elevation-1); }
        .selector-group { position: relative; }
        .selector-group label { position: absolute; top: -10px; left: 10px; font-size: 12px; background-color: var(--md-bg-card); padding: 0 4px; color: var(--md-primary-color); }
        .selector-group select { font-size: 16px; padding: 16px 12px 8px 12px; border: 1px solid var(--md-border-color); border-radius: 4px; min-width: 280px; background-color: transparent; }
        .save-button { margin-left: auto; background-color: var(--md-primary-color); color: white; border: none; padding: 10px 20px; border-radius: 4px; font-size: 14px; font-weight: 500; cursor: pointer; text-transform: uppercase; }
        .section-header { font-size: 20px; font-weight: 500; margin: 40px 0 16px 0; color: var(--md-text-secondary); }
        .block-group { border: 2px solid var(--md-border-color); border-radius: 8px; margin-bottom: 24px; background-color: rgba(0,0,0,0.02); }
        .block-group-header { font-size: 16px; font-weight: 700; text-transform: uppercase; color: var(--md-text-secondary); background-color: #fafafa; padding: 12px 24px; border-bottom: 2px solid var(--md-border-color); border-radius: 8px 8px 0 0; }
        .block-group-content { padding: 8px 24px 24px 24px; }
        .feature-card { background-color: var(--md-bg-card); border-radius: 4px; margin-bottom: 20px; box-shadow: var(--md-elevation-1); }
        .feature-header { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid var(--md-border-color); }
        .feature-header .drag-handle { cursor: grab; margin-right: 16px; color: var(--md-text-hint); font-size: 24px; line-height: 1; }
        .feature-header h3 { margin: 0; font-size: 18px; font-weight: 500; flex-grow: 1; }
        .feature-header .feature-type-badge { font-size: 12px; color: var(--md-primary-color); background-color: #e8eaf6; padding: 4px 8px; border-radius: 12px; font-family: monospace; }
        .feature-content { padding: 24px; }
        .form-field { margin-bottom: 20px; }
        .form-field label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; color: var(--md-text-secondary); }
        .form-field input[type="text"] { width: 100%; font-size: 14px; padding: 10px; border: 1px solid var(--md-border-color); border-radius: 4px; box-sizing: border-box; }
        .add-feature-btn { width: 100%; text-align: center; background: transparent; border: 2px dashed var(--md-border-color); color: var(--md-text-secondary); padding: 16px; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 8px; }
        .loader { text-align: center; padding: 40px; font-size: 18px; color: var(--md-text-secondary); }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { text-align: left; padding: 12px 16px; border-bottom: 1px solid var(--md-border-color); }
        th { font-weight: 500; color: var(--md-text-secondary); }
        svg { width: 20px; height: 20px; vertical-align: middle; }
        .feature-content .tox, .feature-content textarea.full-width-editor { margin-left: -24px; margin-right: -24px; width: calc(100% + 48px); border-left: none !important; border-right: none !important; border-radius: 0 !important; }
        .feature-content textarea.full-width-editor { padding-left: 24px; padding-right: 24px; border-top: 1px solid var(--md-border-color); border-bottom: 1px solid var(--md-border-color); resize: none; overflow: hidden; }
        .feature-content .tinymce-editor { visibility: hidden; }
    </style>
</head>
<body>

        <!-- Body HTML is unchanged -->
        <header class="editor-header">
            <div class="selector-group"><label for="course-selector">Course</label><select id="course-selector"></select></div>
            <div class="selector-group"><label for="lesson-selector">Lesson</label><select id="lesson-selector"></select></div>
            <button id="save-button" class="save-button">Save Changes (to Console)</button>
        </header>
        <main id="editor-main-content"><div class="loader">Loading Editor...</div></main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function bootstrap() { /* ... unchanged ... */ }

            function runApp() {
                // STATE & DOM
                let currentLessonData = null; let manifestData = []; const tinymceInstances = new Map();
                const courseSelector = document.getElementById('course-selector'); const lessonSelector = document.getElementById('lesson-selector'); const mainContent = document.getElementById('editor-main-content'); const saveButton = document.getElementById('save-button');
                const AVAILABLE_FEATURES = ["learning_goals", "big_ideas", "facilitation_notes", "rich_text"];

                // UTILITIES & CORE LOGIC are unchanged
                function getNestedProperty(obj, path) { /* ... */ }
                function setNestedProperty(obj, path, value) { /* ... */ }
                function autosizeTextareas() { /* ... */ }
                async function init() { /* ... */ }
                function populateCourseSelector() { /* ... */ }
                function populateLessonSelector(courseName) { /* ... */ }
                async function handleCourseChange() { /* ... */ }
                async function handleLessonChange() { /* ... */ }
                
                // RENDERERS (Only one case is modified)
                function renderEditor() { /* ... unchanged ... */ }

                function renderFeature(feature, path) {
                    let contentHtml = ''; const dataType = feature.feature_data.data_type; const featureType = feature.feature_type;
                    
                    if (dataType === 'list' || dataType === 'rich_text_list') {
                        // This logic is unchanged
                        const listTag = (feature.feature_data.is_numbered || featureType === 'mlr') ? 'ol' : 'ul';
                        const listItemsHtml = (feature.feature_data.items || []).map(item => `<li>${item}</li>`).join('');
                        contentHtml = `<textarea class="tinymce-list-editor full-width-editor" data-path="${path}.feature_data.items">${listTag}${listItemsHtml}</${listTag}></textarea>`;
                    } else {
                        switch (dataType) {
                            // --- THIS IS THE ONLY CASE THAT HAS CHANGED ---
                            case 'ongoing_assessment':
                                const questionsListHtml = (feature.feature_data.questions || []).map(q => `<li>${q}</li>`).join('');
                                const notesContent = feature.feature_data.notes || '';
                                contentHtml = `
                                    <div class="form-field"><label>Introduction</label><input type="text" value="${feature.feature_data.introduction_text || ''}" data-path="${path}.feature_data.introduction_text" /></div>
                                    <div class="form-field"><label>Questions</label><textarea class="tinymce-list-editor full-width-editor" data-path="${path}.feature_data.questions"><ul>${questionsListHtml}</ul></textarea></div>
                                    <div class="form-field"><label>Notes</label><textarea class="tinymce-editor full-width-editor" data-path="${path}.feature_data.notes">${notesContent}</textarea></div>
                                `;
                                break;
                            // All other cases remain the same as the last working version
                            case 'intro_with_list': const introListTag = feature.feature_data.is_numbered ? 'ol' : 'ul'; const introListItemsHtml = (feature.feature_data.items || []).map(item => `<li>${item}</li>`).join(''); contentHtml = `<div class="form-field"><label>Introduction</label><textarea class="tinymce-editor full-width-editor" data-path="${path}.feature_data.introduction">${feature.feature_data.introduction || ''}</textarea></div><div class="form-field"><label>Items</label><textarea class="tinymce-list-editor full-width-editor" data-path="${path}.feature_data.items"><${introListTag}>${introListItemsHtml}</${introListTag}></textarea></div>`; break;
                            case 'rich_text': if (featureType === 'learning_prompt') { contentHtml = `<div class="form-field"><label>Prompt Question</label><textarea class="tinymce-editor full-width-editor" data-path="${path}.feature_data.prompt_question">${feature.feature_data.prompt_question || ''}</textarea></div><div class="form-field"><label>Prompt Answer</label><textarea class="tinymce-editor full-width-editor" data-path="${path}.feature_data.prompt_answer">${feature.feature_data.prompt_answer || ''}</textarea></div>`; } else { contentHtml = `<textarea class="tinymce-editor full-width-editor" data-path="${path}.feature_data.content">${feature.feature_data.content || ''}</textarea>`; } break; case 'intro_with_structured_list': contentHtml = `<div class="form-field"><label>Introduction</label><textarea class="tinymce-editor full-width-editor" data-path="${path}.feature_data.introduction">${feature.feature_data.introduction || ''}</textarea></div><label>Items</label>${(feature.feature_data.items || []).map((item, i) => `<div class="structured-list-item"><div class="form-field"><label>Title</label><input type="text" value="${item.title}" data-path="${path}.feature_data.items[${i}].title" /></div><div class="form-field"><label>Description</label><textarea class="full-width-editor autosize" rows="3" data-path="${path}.feature_data.items[${i}].description">${item.description}</textarea></div></div>`).join('')}`; break; case 'session_list': contentHtml = `<table><thead><tr><th>Session</th><th>Block</th><th>Title</th><th>Strategies</th><th>Duration</th><th>Mode</th></tr></thead><tbody>`; contentHtml += (feature.feature_data.items || []).map(item => `<tr><td>${item.session}</td><td>${item.block}</td><td>${item.title}</td><td>${(item.instructional_strategies || []).join(', ')}</td><td>${item.duration_minutes} min</td><td>${item.mode}</td></tr>`).join(''); contentHtml += `</tbody></table>`; break; case 'detailed_activity_facilitation': const data = feature.feature_data; let promptHtml = ''; if (data.activate_prompt) { promptHtml = `<div class="structured-list-item"><div class="form-field"><label>Activate Prompt Title</label><input type="text" value="${data.activate_prompt.title}" data-path="${path}.feature_data.activate_prompt.title" /></div><div class="form-field"><label>Activate Prompt Text</label><textarea class="full-width-editor autosize" rows="3" data-path="${path}.feature_data.activate_prompt.prompt_text">${data.activate_prompt.prompt_text}</textarea></div></div>`; } contentHtml = `<div class="form-field"><label>Purpose</label><input type="text" value="${data.purpose || ''}" data-path="${path}.feature_data.purpose" /></div><div class="form-field"><label>Materials</label><input type="text" value="${data.materials || ''}" data-path="${path}.feature_data.materials" /></div><div class="form-field"><label>Driver of Investigation</label><input type="text" value="${data.driver_of_investigation || ''}" data-path="${path}.feature_data.driver_of_investigation" /></div>${promptHtml}<div class="form-field"><label>Steps</label><textarea class="tinymce-list-editor full-width-editor" data-path="${path}.feature_data.steps"><ul>${(Array.isArray(data.steps) ? data.steps.map(s=>`<li>${s}</li>`).join('') : `<li>${data.steps || ''}</li>`)}</ul></textarea></div>`; break; case 'differentiation_strategy': contentHtml = `<div class="form-field"><label>Title</label><input type="text" value="${feature.feature_data.title || ''}" data-path="${path}.feature_data.title" /></div><div class="form-field"><label>Subtitle</label><textarea class="tinymce-editor full-width-editor" data-path="${path}.feature_data.subtitle">${feature.feature_data.subtitle || ''}</textarea></div><div class="form-field"><label>Text</label><textarea class="tinymce-editor full-width-editor" data-path="${path}.feature_data.text">${feature.feature_data.text || ''}</textarea></div>`; break; case 'question_set_list': contentHtml = (feature.feature_data.items || []).map((item, i) => `<div class="structured-list-item"><div class="form-field"><label>Student Page #</label><input type="text" value="${item.student_page_number}" data-path="${path}.feature_data.items[${i}].student_page_number" /></div><div class="form-field"><label>Item #s</label><input type="text" value="${item.item_numbers}" data-path="${path}.feature_data.items[${i}].item_numbers" /></div><div class="form-field"><label>Question Type</label><input type="text" value="${item.question_type}" data-path="${path}.feature_data.items[${i}].question_type" /></div><div class="form-field"><label>Questions</label><textarea class="tinymce-list-editor full-width-editor" data-path="${path}.feature_data.items[${i}].questions"><ul>${(item.questions || []).map(q => `<li>${q}</li>`).join('')}</ul></textarea></div></div>`).join(''); break;
                            default: contentHtml = `<p style="color:red;">Error: Unknown data_type: "${dataType}"</p>`;
                        }
                    }
                    return `<div class="feature-card" data-path="${path}"><div class="feature-header"><span class="drag-handle">â˜°</span><div class="form-field" style="flex-grow:1; margin:0;"><label style="font-size:10px; color:#999;">Feature Title</label><input type="text" value="${feature.feature_title}" data-path="${path}.feature_title" style="border:0; background:transparent; padding:0; font-size:16px; font-weight:500;" /></div><span class="feature-type-badge">${featureType}</span><div class="feature-controls"><button class="delete-btn" title="Delete Feature"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button></div></div><div class="feature-content">${contentHtml}</div></div>`;
                }
                
                // INTEGRATIONS & EVENT HANDLERS (Unchanged)
                function initializeEditors() { /* ... */ }
                function initializeSingleEditor(editorEl) { /* ... */ }
                function initializeListEditor(editorEl) { /* ... */ }
                function destroyEditors() { /* ... */ }
                function initializeSortable() { /* ... */ }
                function renderAddFeatureButton(path) { /* ... */ }
                function attachEventListeners() { /* ... */ }
                function handleInputChange(e) { /* ... */ }
                function handleButtonClick(e) { /* ... */ }
                function saveChanges() { /* ... */ }

                // --- Paste the full, unchanged JS functions here for completeness ---
                bootstrap.runApp = runApp; // Make it accessible
                bootstrap.runApp.getNestedProperty = getNestedProperty; // and so on for all functions
            }

            // --- Start the entire application ---
            bootstrap();
        });
    </script>
</body>
</html>
