    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bootstrap = () => {
                const mainContent = document.getElementById('editor-main-content');
                if (typeof TINY_MCE_API_KEY === 'undefined' || !TINY_MCE_API_KEY) { mainContent.innerHTML = `<div class="loader" style="color:red;">Error: TinyMCE API Key not found.</div>`; return; }
                const script = document.createElement('script');
                script.src = `https://cdn.tiny.cloud/1/${TINY_MCE_API_KEY}/tinymce/6/tinymce.min.js`;
                script.referrerPolicy = 'origin';
                script.onload = () => { console.log("TinyMCE loaded."); runApp(); };
                script.onerror = () => { mainContent.innerHTML = `<div class="loader" style="color:red;">Error: Failed to load TinyMCE script.</div>`; }
                document.head.appendChild(script);
            };

            function runApp() {
                let currentTigData = null; let currentSrbData = null; let manifestData = []; let activeEditor = null;
                let srbViewMode = 'editor'; let tigViewMode = 'editor';
                let currentLessonInfo = null;
                const mainContent = document.getElementById('editor-main-content');
                const courseSelector = document.getElementById('course-selector');
                const lessonSelector = document.getElementById('lesson-selector');
                const saveButton = document.getElementById('save-button');
                
                function getNestedProperty(obj, path) { return path.split(/[.\[\]]+/).filter(Boolean).reduce((res, key) => (res !== null && res !== undefined) ? res[key] : res, obj); }
                function setNestedProperty(obj, path, value) { const keys = path.split(/[.\[\]]+/).filter(Boolean); const lastKey = keys.pop(); const lastObj = keys.reduce((res, key) => res[key] = res[key] || {}, obj); lastObj[lastKey] = value; }
                
                async function init() {
                    try {
                        const response = await fetch('manifest.json');
                        if (!response.ok) throw new Error("Manifest not found.");
                        manifestData = await response.json();
                        populateCourseSelector();
                        courseSelector.addEventListener('change', handleCourseChange);
                        lessonSelector.addEventListener('change', handleLessonChange);
                        saveButton.addEventListener('click', saveChanges);
                        mainContent.addEventListener('click', handleEditorEvents);
                        mainContent.addEventListener('input', handleInputChange);
                        await handleCourseChange();
                    } catch (error) {
                        mainContent.innerHTML = `<div class="loader" style="color:red;">Error: ${error.message}</div>`;
                    }
                }
                
                function handleEditorEvents(e) {
                    if (e.target.closest('.editable-content')) handleContentClick(e);
                    if (e.target.closest('.add-break-btn')) handleAddSlideBreak(e);
                    if (e.target.closest('.delete-break-btn')) handleDeleteSlideBreak(e);
                    if (e.target.closest('.view-toggle-btn')) handleViewToggle(e);
                }

                function handleViewToggle(e) {
                    const source = e.target.closest('.editor-column').getAttribute('data-source');
                    const view = e.target.getAttribute('data-view');
                    if (source === 'srb') srbViewMode = view;
                    else if (source === 'tig') tigViewMode = view;
                    renderSideBySideEditor();
                }
                
                function handleSourceEdit(e) {
                    const source = e.target.closest('.editor-column').getAttribute('data-source');
                    const value = e.target.value;
                    try {
                        const newData = JSON.parse(value);
                        if (source === 'srb') currentSrbData = newData;
                        else currentTigData = newData;
                        e.target.classList.remove('error');
                    } catch (err) {
                        e.target.classList.add('error');
                    }
                }

                function handleAddSlideBreak(e) {
                    const srbColumn = e.target.closest('.editor-column').querySelector('.column-content');
                    let topVisibleIndex = 0;
                    const featureElements = Array.from(srbColumn.querySelectorAll('[data-path^="lesson_content_sessions[0].features"]'));
                    if (featureElements.length > 0) {
                        let minTop = Number.MAX_VALUE;
                        let elementIndex = -1;
                        for (let i = 0; i < featureElements.length; i++) {
                            const rect = featureElements[i].getBoundingClientRect();
                            if (rect.top >= srbColumn.getBoundingClientRect().top && rect.top < minTop) {
                                minTop = rect.top;
                                elementIndex = i;
                            }
                        }
                        if (elementIndex !== -1) {
                            const path = featureElements[elementIndex].getAttribute('data-path');
                            topVisibleIndex = parseInt((path.match(/\[(\d+)\]$/) || [])[1], 10);
                        }
                    }
                    const newBreak = { uuid: `slide-break-${new Date().getTime()}`, feature_type: "slide_break", feature_title: "Slide Break", feature_data: { data_type: "slide_break" } };
                    currentSrbData.lesson_content_sessions[0].features.splice(topVisibleIndex + 1, 0, newBreak);
                    renderSideBySideEditor();
                }

                function handleDeleteSlideBreak(e) {
                    const path = e.target.getAttribute('data-path');
                    if (!path) return;
                    const pathParts = path.match(/\[(\d+)\]/g);
                    if (pathParts && pathParts.length) {
                        const index = parseInt(pathParts[pathParts.length - 1].replace(/[\[\]]/g, ''), 10);
                        currentSrbData.lesson_content_sessions[0].features.splice(index, 1);
                        renderSideBySideEditor();
                    }
                }
                
                function populateCourseSelector() { manifestData.forEach(course => courseSelector.add(new Option(course.courseName, course.courseName))); }
                function populateLessonSelector(courseName) { 
                    lessonSelector.innerHTML = ''; 
                    const course = manifestData.find(c => c.courseName === courseName); 
                    if (course && course.lessons.length > 0) { 
                        lessonSelector.disabled = false; 
                        course.lessons.forEach(lesson => lessonSelector.add(new Option(lesson.name, lesson.name)));
                    } else { 
                        lessonSelector.disabled = true; 
                        lessonSelector.add(new Option('No lessons available', '')); 
                    } 
                }
                async function handleCourseChange() { populateLessonSelector(courseSelector.value); await handleLessonChange(); }
                async function handleLessonChange() {
                    const lessonName = lessonSelector.value;
                    if (!lessonName) {
                        mainContent.innerHTML = `<div class="loader">Select a lesson to begin...</div>`;
                        currentTigData = null; currentSrbData = null; currentLessonInfo = null;
                        return;
                    }
                    mainContent.innerHTML = `<div class="loader">Loading lesson files...</div>`;
                    const course = manifestData.find(c => c.courseName === courseSelector.value);
                    currentLessonInfo = course.lessons.find(l => l.name === lessonName);
                    try {
                        const [tigResponse, srbResponse] = await Promise.all([ fetch(currentLessonInfo.tig_path), fetch(currentLessonInfo.srb_path) ]);
                        if (!tigResponse.ok) throw new Error(`Could not fetch TIG: ${currentLessonInfo.tig_path}`);
                        if (!srbResponse.ok) throw new Error(`Could not fetch SRB: ${currentLessonInfo.srb_path}`);
                        currentTigData = await tigResponse.json();
                        currentSrbData = await srbResponse.json();
                        renderSideBySideEditor();
                    } catch (error) {
                        mainContent.innerHTML = `<div class="loader" style="color:red;">Error: ${error.message}</div>`;
                    }
                }
                
                function destroyActiveEditor(saveContent = true) {
                    if (!activeEditor) return;
                    const { editor, container, path, isList, source } = activeEditor;
                    const editorId = editor.id;
                    if (saveContent) {
                        let value;
                        if (isList) {
                            const tempDiv = document.createElement('div'); tempDiv.innerHTML = editor.getContent();
                            value = Array.from(tempDiv.querySelectorAll('li')).map(li => li.innerHTML.trim());
                        } else { value = editor.getContent(); }
                        updateSharedData(source, path, value);
                        syncAndRefreshViews(source, path);
                    } else {
                        const featureCard = container.closest('.feature-card');
                         if(featureCard) {
                            const featurePath = featureCard.getAttribute('data-path');
                            const feature = getNestedProperty(source === 'tig' ? currentTigData : currentSrbData, featurePath);
                            const contentArea = featureCard.querySelector('.feature-content');
                            if(contentArea) contentArea.innerHTML = renderFeatureContent(feature, featurePath, source);
                        }
                    }
                    tinymce.get(editorId)?.remove();
                    activeEditor = null;
                }

                function handleContentClick(e) {
                    const target = e.target.closest('.editable-content');
                    if (!target) return;
                    if (activeEditor && activeEditor.container === target) return;
                    destroyActiveEditor(true); 
                    const path = target.getAttribute('data-path');
                    const isList = target.getAttribute('data-type') === 'list';
                    const source = target.closest('.editor-column').getAttribute('data-source');
                    const content = target.innerHTML;
                    target.innerHTML = '';
                    const textarea = document.createElement('textarea');
                    const editorId = `editor-for-${path.replace(/[.\[\]]/g, '-')}`;
                    textarea.id = editorId;
                    textarea.value = content;
                    target.appendChild(textarea);
                    const newEditorConfig = { 
                        selector: `#${editorId}`,
                        plugins: 'lists link image code help wordcount autoresize equationeditor',
                        toolbar: 'undo redo | blocks | bold italic equationeditor | alignleft aligncenter alignright | bullist numlist | code | help',
                        menubar: true, min_height: 150, autoresize_bottom_margin: 24, 
                        external_plugins: { 'equationeditor': 'https://tinymce-equation-editor.netlify.app/equation-editor/plugin.min.js' },
                        extended_valid_elements: 'math[*],mstyle[*],mrow[*],mi[*],mn[*],mo[*],msup[*],msub[*],mfrac[*],msqrt[*],mtable[*],mtr[*],mtd[*]',
                        content_css: 'https://cdn.jsdelivr.net/npm/mathlive/dist/mathlive-static.css',
                        setup: (editor) => { 
                            editor.on('init', () => editor.focus()); 
                            activeEditor = { editor, container: target, path, isList, source }; 
                        } 
                    };
                    if (isList) { newEditorConfig.menubar = false; newEditorConfig.toolbar = 'undo redo | bold italic equationeditor | bullist numlist | code | help'; }
                    tinymce.init(newEditorConfig);
                }
                
                function updateSharedData(source, path, value) { /* Unchanged */ }
                function syncAndRefreshViews(source, path) { /* Unchanged */ }
                function handleInputChange(e) { /* Unchanged */ }
                
                function renderSideBySideEditor() {
                    destroyActiveEditor(false);
                    mainContent.innerHTML = `
                        <div class="editor-column" data-source="srb">
                            <div class="column-header">
                                <div class="srb-column-header"><span>Student View <small>(SRB)</small></span><button class="add-break-btn">Add Slide Break</button></div>
                                <div class="column-header-controls">
                                    <button class="view-toggle-btn ${srbViewMode === 'editor' ? 'active' : ''}" data-view="editor">Editor</button>
                                    <button class="view-toggle-btn ${srbViewMode === 'source' ? 'active' : ''}" data-view="source">&lt;&gt;</button>
                                    <button class="view-toggle-btn ${srbViewMode === 'pdf' ? 'active' : ''}" data-view="pdf">PDF</button>
                                </div>
                            </div>
                            <div class="column-content">${renderColumnContent('srb')}</div>
                        </div>
                        <div class="editor-column" data-source="tig">
                            <div class="column-header">
                                <span>Teacher View <small>(TIG)</small></span>
                                <div class="column-header-controls">
                                    <button class="view-toggle-btn ${tigViewMode === 'editor' ? 'active' : ''}" data-view="editor">Editor</button>
                                    <button class="view-toggle-btn ${tigViewMode === 'source' ? 'active' : ''}" data-view="source">&lt;&gt;</button>
                                    <button class="view-toggle-btn ${tigViewMode === 'pdf' ? 'active' : ''}" data-view="pdf">PDF</button>
                                </div>
                            </div>
                            <div class="column-content">${renderColumnContent('tig')}</div>
                        </div>`;
                    initializeSortable();
                    mainContent.querySelectorAll('.source-view-textarea').forEach(area => area.addEventListener('input', handleSourceEdit));
                }

                function initializeSortable() { /* Unchanged */ }

                function renderColumnContent(source) {
                    const data = source === 'srb' ? currentSrbData : currentTigData;
                    const mode = source === 'srb' ? srbViewMode : tigViewMode;

                    if (mode === 'source') {
                        return `<textarea class="source-view-textarea">${JSON.stringify(data, null, 2)}</textarea>`;
                    }
                    if (mode === 'pdf') {
                        if (!currentLessonInfo) return '<p class="content-placeholder">Lesson info not loaded.</p>';
                        const pdfPath = source === 'srb' ? currentLessonInfo.srb_pdf_path : currentLessonInfo.tig_pdf_path;
                        return `<iframe class="pdf-view-iframe" src="${pdfPath}"></iframe>`;
                    }
                    
                    if (!data) return '<div class="loader">Data not loaded.</div>';
                    let overviewHtml = renderSection("Lesson Overview", data.lesson_overview_items, `lesson_overview_items`, source, true);
                    let mainContentHtml = '';
                    if (source === 'srb' && data.lesson_content_sessions) { mainContentHtml = renderSection("Lesson Content", data.lesson_content_sessions[0].features, `lesson_content_sessions[0].features`, source, true); }
                    else if (source === 'tig' && data.lesson_support_sessions) {
                        (data.lesson_support_sessions || []).forEach((session, sIndex) => {
                            mainContentHtml += `<h2 class="section-header">Lesson Support: Session ${session.session}</h2>`;
                            const allSrbItems = (currentSrbData.lesson_overview_items || []).concat(currentSrbData.lesson_content_sessions[0]?.features || []);
                            const srbBreakUUIDs = new Set((allSrbItems.filter(f => f.feature_type === 'slide_break')).map(b => b.uuid));
                            
                            const combinedItems = [ ...session.support_items ];
                            let srbPointer = 0;
                            for(let i=0; i<combinedItems.length; i++){
                                const tigItem = combinedItems[i];
                                if(tigItem.linked_student_uuid){
                                    while(srbPointer < allSrbItems.length && allSrbItems[srbPointer].uuid !== tigItem.linked_student_uuid){

                                }
                            });
                        });
